name: Clippy

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

env:
  RUSTFLAGS: "-Dwarnings"

jobs:
  clippy_check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust toolchain
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          components: clippy

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features
